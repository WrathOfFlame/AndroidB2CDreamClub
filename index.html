<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=400px, user-scalable=no " />

    <link href="css/mwallet.css" rel="stylesheet" />
    <script src="js/mwallet_lib.js"></script>
    <script src="js/mwallet_widgets.js"></script>
    <script src="js/mwallet_other.js"></script>
    <title>DreamClub</title>
    <style>
        html,
        body {
            overflow-x: hidden !important;
        }
        
        body {
            position: relative !important;
        }
    </style>
</head>

<body>

    <div id="mobiPayLoader" style="display:none;">
        <div id="canvasloader">
            <!--<div class="spinnerOne">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>-->
            <div class="spinnerTwo">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
        <div id="canvasloader-backdrop" class="canvasloader-wrapper"></div>
    </div>
    <div id="div-iframe-tagway" class="animated" style="position:absolute;left:0;top:0;width:100%;height:100%;display:none;overflow: hidden;z-index: 11;">
        <iframe onload="Backbone.trigger('WEBPassport.Views.ModuleTagWayController:onloadTagWay');" id="iframe-tagway" style="width:100%;height:100%" src="" frameborder="0"></iframe>
    </div>
    <div id="div-iframe-telegram" class="animated" style="position:absolute;left:0;top:0;width:100%;height:100%;display:none;overflow: hidden;z-index: 11;">
        <iframe onload="Backbone.trigger('WEBPassport.Views.ModuleTelegramController:onloadTelegramm');" id="iframe-telegram" style="width:100%;height:100%;position:absolute;bottom:0;" src="" frameborder="0"></iframe>
    </div>
    <div id="div-iframe-windowOpen" style="z-index: 15;position:absolute;left:0;top:0;width:100%;height:100%;display:none;overflow: hidden;background-color:#fff">
        <ons-toolbar style="position: absolute; z-index: 10000; left: 0px; right: 0px; top: 0px;" fixed-style="" class="navigation-bar" data-animit-orig-style="position: absolute; z-index: 10000; left: 0px; right: 0px; top: 0px; background-color: rgb(102, 187, 106);">
            <div class="left navigation-bar__left">
                <button class="button button--quiet back_btn" onclick="Backbone.trigger('WEBPassport.Views.P2PcardToCard:returnToMainForm');">
                    <i class="fa icon-back"></i>
                </button>
            </div>
            <div class="center navigation-bar__title navigation-bar__center" data-animit-orig-style="">
                <div style="width:100%;"><img style="height: 30px;" src="img/DreamClub/logo-small.png" /></div>
            </div>
            <div class="right navigation-bar__right">
            </div>
        </ons-toolbar>
        <div class="page__background" data-animit-orig-style="" style="background-color: #fff;"></div>
        <div class="page__content ons-page-inner" no-status-bar-fill="" data-animit-orig-style="" style="overflow: auto">
            <ons-row>
                <ons-col class="col ons-col-inner">
                    <iframe id="iframe-windowOpen" style="width:100%;height:100%;top: 65px;position: absolute;" src="" frameborder="0"></iframe>
                </ons-col>
            </ons-row>
        </div>
    </div>
    <!----------------------------------------------------------------------------->
    <!---------------------------- ОСНОВНАЯ ФОРМА ПРИЛОЖЕНИЯ ---------------------->
    <!----------------------------------------------------------------------------->
    <div id="perspective" class="perspective " style="height:99.9%;">
        <div class="container">
            <div class="navigat-wrap" style="top: 0px;">
                <!--<ons-sliding-menu main-page="template_mobipay_navigator" menu-page="menu.html" side="left" swipeable="false" max-slide-distance="250px" var="menu">

                </ons-sliding-menu>-->
                <ons-navigator id="mobipay_navigator" title="mobipay_navigator" var="mobipay_navigator"></ons-navigator>
            </div>
        </div>
        <div id="left_user_bar">
        </div>
        <div id="right_context_bar">
            <!-- тут рендерится менюшка страниц-->
        </div>
    </div>

    <div id="templates">
        <!--сюда будут загружены шаблоны-->
        <!----------------------------------------------------------------------------->
        <!---------------------------- СТРАНИЦА ВЫСТАВИТЬ СЧЕТ  ----------------------->
        <!----------------------------------------------------------------------------->
        <!--шаблон экрана с карты на карту -->
        <script type="text/ons-template" id="template_accept_payment_qrpos">
            <ons-page id="page_accept_payment_qrpos" on-device-backbutton="Backbone.trigger('WEBPassport.Views.AcceptPaymentQRPOS:returnToMainForm');">

            </ons-page>
        </script>

        <script type="text/ons-template" id="template_accept_payment_qrpos_content">
            <ons-toolbar fixed-style style="background:none;background-color: <% print(backgroundColor)%>">
                <div class="left">
                    <button class="button button--quiet back_btn" id="back_btn">
                <i class="fa icon-back"></i>
            </button>
                </div>
                <div class="center">
                    <span class="<%=baseTypeWidget.AcceptPaymentQRPOS.urlIcon%>"></span>
                    <span>&nbsp;<% print( baseTypeWidget.AcceptPaymentQRPOS.tittle()) %></span>
                </div>
                <div class="right">
                    <button class="button button--quiet halp_btn" id="info_btn">
                <div class="fa icon-info"></div>
            </button>
                </div>
            </ons-toolbar>
            <ons-row id="row_body">
                <ons-col class="col_row_body">
                    <ons-row id="row_body_form" style="height:17rem;">
                        <ons-col>
                            <ons-carousel auto-scroll style="width: 100%; height: 100%" id="caruselCreateInvoice" var="caruselCreateInvoice">
                                <ons-carousel-item id="item_1">

                                </ons-carousel-item>
                                <!--<ons-carousel-item id="item_2">

                        </ons-carousel-item>-->
                            </ons-carousel>
                        </ons-col>
                    </ons-row>

                    <ons-row id="row_body_carts" class="row_body_carts" style="height: 6.5rem;position:absolute;bottom:0;">

                            <div class="row_header_carts">
                                <span data-i18n="wbs_new_invoice_label">Выставить счет</span>
                            </div>

                            <ons-row class="selected_card_block" id="selected_card_block">
                                <ons-col>
                                    <ons-row class="">
                                        <ons-col>
                                            <button class="button button--quiet" id="pay_btn">
                                        <div class="block_icons center">
                                            <span data-i18n="wbs_new_invoice_label">Выставить счет</span>
                                            <div class="fa icon-arrow "></div>
                                        </div>
                                    </button>
                                        </ons-col>
                                    </ons-row>
                                </ons-col>
                            </ons-row>

                            <ons-row class="" id="select_listcard" style="display:none;">
                                <ons-col>
                                    <div class="list_cards" id="list_cards" style="overflow-x:auto;">

                                    </div>
                                    <ons-row class="">
                                        <ons-col>
                                            <button class="button button--quiet" id="back_to_func_pay" style="color:#e9eaeb; width:100%;font-size: 0.7rem;">
                                        <i class="fa icon-back"></i>
                                    </button>
                                        </ons-col>
                                    </ons-row>
                                </ons-col>
                            </ons-row>
                        </ons-col>
                    </ons-row>
                </ons-col>
            </ons-row>
        </script>

        <!--шаблон страницы высталвение счета-->
        <script type="text/ons-template" id="template_new_accept_payment_qrpos_item_1">
            <ons-row class="row_p2p_carusel_block form_style">
                <ons-col>
                    <ons-row class="row_p2p" style="position: relative;">
                        <ons-col>
                            <button class="button button--quiet btn_page">
                        <span data-i18n="wbs_p2p_history_amount_label">Сумма</span>
                    </button>
                            <span class="input input--ruri">
                        <input class="input__field input__field--ruri"
                               style="text-align:center;"
                               type="tel"
                               id="p2pAmount-input"
                               data-inputmask="'alias': 'numeric', 'groupSeparator': ' ', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'">
                    </span>

                            <div class="mark_div">
                                <% print(getCurrency()) %>
                            </div>

                        </ons-col>
                    </ons-row>

                    <ons-row class="row_p2p row_summa">
                        <ons-col>
                            <button class="button button--quiet btn_page">
                        <span data-i18n="wbs_p2pNotes_placeholder">примечание</span>
                    </button>
                            <span class="input input--ruri">
                        <input class="input__field input__field--ruri" type="text" id="p2pNotes-input">
                    </span>
                        </ons-col>
                    </ons-row>

                </ons-col>
            </ons-row>
        </script>


        <script type="text/ons-template" id="template_info_new_accept_payment_qrpos">
            <ons-row style="height:20%;text-align:center">
                <ons-col>
                    <div style="margin-bottom: 30px;" class="myqr-label" data-i18n="wbs_invoice_label"></div>
                </ons-col>
            </ons-row>
            <ons-row style="text-align: center;height:60%">
                <ons-col>
                    <img style="padding: 0;" class="" src="<%= qr %>">
                </ons-col>
            </ons-row>

            <ons-row style="margin-top: 30px;text-align:center">
                <ons-row class="btn_control">
                    <ons-col>
                        <button class="button button--quiet light_btn" id="back-btn">
                    <div class="fa icon-back" style="font-size: 1.4rem;"></div> &nbsp;&nbsp;
                    <span data-i18n="wbs_back">Назад</span>
                </button>
                    </ons-col>

                    <ons-col>
                        <button class="button button--quiet light_btn" id="share-btn">
                    <div class="fa icon-share" style="font-size: 1.4rem;"></div> &nbsp;&nbsp;
                    <span data-i18n="wbs_sharing">Поделиться</span>
                </button>
                    </ons-col>
                </ons-row>
            </ons-row>
            <ons-row style="text-align: center;">
                <ons-col>
                    <label class="label-icon" id="invoiceInfo" style="margin:0;" data-i18n="wbs_invoice_wait_time_label"></label>
                </ons-col>
            </ons-row>
            <ons-row style="text-align: center;" id="row_timer">
                <ons-col>
                    <label class="label-icon" id="invoiceTimer" style="margin:0;">00:00</label>
                </ons-col>
            </ons-row>
        </script>
        <!----------------------------------------------------------------------------->
        <!---------------------------- СТРАНИЦА КРЕДИТЫ ------------------------------->
        <!----------------------------------------------------------------------------->
        <!--шаблон экрана с карты на карту -->
        <script type="text/ons-template" id="template_addcardstripe">
            <ons-page id="page_addcardstripe" on-device-backbutton="Backbone.trigger('WEBPassport.Views.AddCardStripe:returnToMainForm');">

            </ons-page>
        </script>
        <script type="text/ons-template" id="template_addcardstripe_content">
            <ons-toolbar fixed-style style="background:none;background-color: <% print(backgroundColor)%>">
                <div class="left">
                    <button class="button button--quiet back_btn" id="back_btn">
                <i class="fa icon-back"></i>
            </button>
                </div>
                <div class="center">
                    <span class="fa icon-add-card"></span>
                    <span data-i18n="wbs_add_card_btn">ДОБАВИТЬ КАРТУ</span>
                </div>
                <div class="right">
                    <button class="button button--quiet halp_btn" id="info_btn">
                <i class="fa icon-info"></i>
            </button>
                </div>
            </ons-toolbar>

            <ons-row id="row_body">
                <ons-col class="col_row_body">
                    <ons-row id="row_body_form" style="height:17rem;">
                        <ons-col>
                            <ons-row class="row_p2p_carusel_block form_style">
                                <ons-col>

                                    <ons-row class="row_p2p row_summa">
                                        <ons-col>
                                            <button class="button button--quiet btn_page">
                                        <span data-i18n="">номер карты</span>
                                    </button>
                                            <span class="input input--ruri">
                                        <input class="input__field input__field--ruri" type="tel" placeholder="____ ____ ____ ____" id="card_number_input">
                                    </span>
                                        </ons-col>
                                    </ons-row>

                                    <ons-row class="row_p2p" style=" position relative;">
                                        <ons-col>
                                            <button class="button button--quiet btn_page">
                                        <span data-i18n="">Expiry</span>
                                    </button>
                                            <span class="input input--ruri">
                                        <input class="input__field input__field--ruri"
                                               style="text-align:center;"
                                               type="tel"
                                               id="expiry_input">
                                    </span>
                                        </ons-col>
                                    </ons-row>

                                    <ons-row class="row_p2p row_summa">
                                        <ons-col>
                                            <button class="button button--quiet btn_page">
                                        <span data-i18n="">CVV</span>
                                    </button>
                                            <span class="input input--ruri">
                                        <input class="input__field input__field--ruri" type="password" maxlength="3" id="cvv_input">
                                    </span>
                                        </ons-col>
                                    </ons-row>

                                </ons-col>
                            </ons-row>
                        </ons-col>
                    </ons-row>

                    <ons-row id="row_body_carts" class="row_body_carts" style="height: 13.5rem;position:absolute;bottom:0;">
                        <ons-col>
                            <div class="row_header_carts">
                                <span data-i18n="wbs_add_card_btn">ДОБАВИТЬ КАРТУ</span>
                            </div>

                            <ons-row class="selected_card_block" id="selected_card_block">
                                <ons-col>
                                    <ons-row class="">
                                        <ons-col>
                                            <button class="button button--quiet" id="pay_btn">
                                        <div class="block_icons center">
                                            <span data-i18n="wbs_add_card_btn">ДОБАВИТЬ КАРТУ</span>
                                            <div class="fa icon-arrow "></div>
                                        </div>
                                    </button>
                                        </ons-col>
                                    </ons-row>
                                </ons-col>
                            </ons-row>
                        </ons-col>
                    </ons-row>
                </ons-col>
            </ons-row>
        </script>
        <!----------------------------------------------------------------------------->
        <!---------------------------- СТРАНИЦА АССИСТЕНТ ----------------------------->
        <!----------------------------------------------------------------------------->
        <!--шаблон экрана описания-->
        <script type="text/ons-template" id="template_assistant">
            <ons-page id="page_assistant" on-device-backbutton="Backbone.trigger('WEBPassport.Views.Assistant:returnToMainForm');">

            </ons-page>
        </script>
        <script type="text/ons-template" id="template_assistant_content">
            <ons-toolbar fixed-style style="background:none;background-color: <% print(backgroundColor)%>">

                    <button class="button button--quiet back_btn" id="back_btn">
                <i class="fa icon-back"></i>
            </button>
                </div>

                    <span class="<%=baseTypeWidget.Assistant.urlIcon%>"></span>
                    <span>&nbsp;<% print( baseTypeWidget.Assistant.tittle()) %></span>
                </div>
                <div class="right">
                    <button class="button button--quiet halp_btn" id="info_btn">
                <i class="fa icon-info"></i>
            </button>
                </div>
            </ons-toolbar>

            <ons-row id="row_body" style="">
                <ons-col>
                    <ons-row>
                        <ons-col>
                            <div class="widget widget_assistant" id="assistant_call_btn">

                                        <div class="<% print(baseTypeWidget.P2PcardToCard.urlIcon)%>" />

                        </ons-col>

                            <div class="widget widget_assistant" id="assistant_send_sms_btn">
                                <ons-row class="windget_icon">
                                    <ons-col>
                                        <div class="<% print(baseTypeWidget.P2PcardToCard.urlIcon)%>" />
                                    </ons-col>
                                </ons-row>
                                <ons-row class="windget_tittle">
                                    <ons-col><span data-i18n="wbs_send_sms">Отправить смс</span></ons-col>
                                </ons-row>
                            </div>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col>
                            <div class="widget widget_assistant" id="assistant_send_email_btn">
                                <ons-row class="windget_icon">
                                    <ons-col>
                                        <div class="<% print(baseTypeWidget.P2PcardToCard.urlIcon)%>" />
                                    </ons-col>
                                </ons-row>
                                <ons-row class="windget_tittle">
                                    <ons-col><span data-i18n="wbs_send_email">Отправить письмо</span></ons-col>
                                </ons-row>
                            </div>
                        </ons-col>
                        <ons-col>
                            <div class="widget widget_assistant" id="assistant_open_chat_btn">
                                <ons-row class="windget_icon">
                                    <ons-col>
                                        <div class="<% print(baseTypeWidget.Telegram.urlIcon)%>" />
                                    </ons-col>
                                </ons-row>
                                <ons-row class="windget_tittle">
                                    <ons-col><span data-i18n="wbs_chat">Чат</span></ons-col>
                                </ons-row>
                            </div>
                        </ons-col>
                    </ons-row>
                </ons-col>
            </ons-row>
        </script>
        <!----------------------------------------------------------------------------->
        <!---------------------------- СТРАНИЦА ----------------------->
        <!----------------------------------------------------------------------------->
        <!--шаблон экрана баланса кошелька -->
        <script type="text/ons-template" id="template_balance_bonuses">
            <ons-page id="page_balance_bonuses" on-device-backbutton="Backbone.trigger('WEBPassport.Views.BalanceBonuses:returnToMainForm');">

            </ons-page>
        </script>

        <script type="text/ons-template" id="template_balance_bonuses_content">
            <ons-toolbar style="background:none;background-color: #8e83ab" fixed-style>
                <div class="left">
                    <button class="button button--quiet back_btn" id="back_btn">
                <i class="fa icon-arrow rotate-180"></i>
            </button>
                </div>
                <div class="center">
                    <span>&nbsp;<% print( baseTypeWidget.BalanceBonuses.tittle()) %></span>
                </div>
                <div class="right">
                    <div id="balance_header" class="balance_header">
                        <% print(window.balance_bonus_header ? window.balance_bonus_header : 0) %>
                    </div>
                </div>
            </ons-toolbar>

            <ons-row id="row_body">
                <ons-col>
                    <ons-carousel auto-scroll style="width: 100%; height: 100%" id="caruselBalancePromo" var="caruselBalancePromo">
                        <ons-carousel-item id="item_1">

                        </ons-carousel-item>
                        <ons-carousel-item id="item_2" class="col_row_body">

                        </ons-carousel-item>
                    </ons-carousel>
                </ons-col>
            </ons-row>
        </script>

        <!--шаблон вкладки пополнить -->
        <script type="text/ons-template" id="template_balance_bonuses_refill_item">
            <ons-row style="height: 100%; overflow:auto;">
                <ons-col>
                    <ons-row class="balance_value_row">
                        <ons-col>
                            <span id="balance_value" class="balance_value">0 </span>
                            <span style="font-size: 9px;" id="resp_mark"></span>
                        </ons-col>
                    </ons-row>

                    <ons-list id="history_balance_bonuses" class="history_balance_bonuses" style="display:none;">

                    </ons-list>

                    <ons-list id="emptyList" class="history_balance_bonuses">
                        <ons-list-header class="history-headere-item">
                            <span data-i18n="wbs_list_empty">Список пуст</span>
                        </ons-list-header>
                    </ons-list>

                </ons-col>
            </ons-row>
        </script>

        <!--шаблон вкладки перевести -->
        <script type="text/ons-template" id="template_balance_bonuses_transfer_item">
            <div style="min-height:30.5rem;position:relative;height: 100%;">
                <ons-row class="row_p2p_carusel_block form_style" style="">
                    <ons-col>
                        <ons-row class="row_p2p row_summa">
                            <ons-col>
                                <button class="button button--quiet btn_page">
                            <span data-i18n="">номер телефона</span>
                        </button>
                                <div id="select_phone_mask">
                                    <ons-row>
                                        <ons-col>
                                            <span id="iso">UA</span>
                                        </ons-col>
                                        <ons-col width="10px">
                                            <div class="fa icon-arrow-to rotate-90"></div>
                                        </ons-col>
                                    </ons-row>
                                </div>
                                <span class="input input--ruri">
                            <input class="input__field input__field--ruri p2pTo-phone-input" placeholder="+38 (___) ___ __ __" type="tel" id="p2pTo-phone-input">

                                    <ons-col>

                                </ons-row>
                            </ons-col>
                        </ons-row>
                    </ons-col>
                </ons-row>
            </div>

        </script>

        <script type="text/ons-template" id="template_balance_bonuses_history_item">
            <ons-row style="color: #2B2B2B; font-size: 14px;" class="row_history">
                <ons-col width="50px" class="block_icons center">
                    <i class="fa icon-monexy icon-card-type"></i>
                </ons-col>
                <ons-col class="card_info">
                    <ons-row>
                        <ons-col>
                            <div class="label-opis">
                                <%= payer %>
                            </div>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col>
                            <div class="label-number" id="user_to">
                                <%= recipient %>
                            </div>
                        </ons-col>
                    </ons-row>
                </ons-col>

                <ons-col width="35px" class="arrow_amount">
                    <i class="fa icon-arrow rotate-90 yelow"></i>
                </ons-col>

                <ons-col width="85px" id="amount" class="amount_row color-down">
                    <ons-row>
                        <ons-col>
                            <div class="time">
